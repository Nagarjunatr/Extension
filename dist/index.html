<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Myextension</title>
    
    <link rel="stylesheet" href="/assets/index-24ced813.css">
  </head>
  <body class="w-[500px]">
    <section class= "  bg-yellow-100 dark:bg-gray-900  px-4 py-3 ">
    <main>
      <div class="  flex flex-col space-y-5">
        <label for="input-el" class="text-3xl tracking-widest font-serif text-gray-900 dark:text-white "
          ><i>WELCOME TO TOOLS</i></label
        >
        <input
          type="text"
          class="px-3 h-10 focus:border-none border border-green-500 text-green-900 dark:text-green-400 placeholder-green-700 dark:placeholder-blue-500 text-sm rounded-lg focus:ring-green-500 focus:border-green-500 block w-full p-2.5 dark:bg-gray-700 dark:border-green-500"
          id="input-el"
          name="username"
          placeholder="URL here"
        />
        <div class="flex space-x-4">
          <button
            type="button"
            class="text-gray-800 dark:text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2  p-1 w-1/2 sm:w-1/2"
            id="input-btn"
          >
            SAVE URL
          </button>
          <button
            type="button"
            class="text-gray-800 dark:text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 w-1/2 sm:w-1/2"
            id="tab-btn"
          >
            SAVE TAB
          </button>
          <button
            type="button"
            class="text-gray-800 dark:text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2  p-1 w-1/2 sm:w-1/2"
            id="delete-btn"
          >
            DELETE ALL
          </button>
        </div>
        <ul id="ul-el" class="text-black underline dark:text-cyan-50"></ul>
      </div>
    </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
